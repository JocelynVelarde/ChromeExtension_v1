<!DOCTYPE html>
<html>
<head>
  <title>Wow Work</title>
  <style>
    body {
      font-family: Arial, Helvetica;
      margin: 0;
      padding: 0;
    }
    .gradient {
      background: linear-gradient(to bottom, #3333ff, #6600cc);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .content {
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="gradient">
    <div class="content">
      <h1>Wow</h1>
      <h1>Work</h1>
      <p>The Future of Work Now</p>
    </div>
  </div>
</body>
</html>
